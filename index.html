<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Bullying App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: 1px solid #aaa;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .check {
      background: #007bff;
      color: white;
    }
    .check:hover {
      background: #0056b3;
    }
    .report {
      background: #dc3545;
      color: white;
      display: block;
      margin: 15px auto 0;
    }
    .report:hover {
      background: #a71d2a;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .safe { color: green; }
    .warning { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anti-Bullying Detector</h1>
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <br>
    <button class="check" onclick="checkMessage()">Check Message</button>
    <div id="result"></div>
  </div>

  <script>
    const bullyingWords = ["stupid","idiot","loser","ugly","hate","dumb","fat","kill","worthless"];

    function checkMessage() {
      const text = document.getElementById("message").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let found = bullyingWords.some(word => text.includes(word));

      if(found) {
        resultDiv.innerHTML = "<p class='warning'>‚ö†Ô∏è Bullying detected!</p>";
        let reportBtn = document.createElement("button");
        reportBtn.className = "report";
        reportBtn.textContent = "üö® Report Bullying";
        reportBtn.onclick = () => alert("Bullying report has been sent!");
        resultDiv.appendChild(reportBtn);
      } else {
        resultDiv.innerHTML = "<p class='safe'>‚úÖ Safe message</p>";
      }
    }
  </script>
</body>
</html>
