<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Bullying Detection App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .check-btn {
      background: #007bff;
      color: white;
    }
    .check-btn:hover {
      background: #0056b3;
    }

    .report-btn {
      background: #dc3545;
      color: white;
      display: block;
      margin-top: 20px;
    }
    .report-btn:hover {
      background: #a71d2a;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .safe {
      color: green;
    }
    .warning {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anti-Bullying Detector</h1>
    <textarea id="inputText" placeholder="Type your message here..."></textarea>
    <button class="check-btn" onclick="checkBullying()">Check Message</button>
    <div id="results"></div>
  </div>

  <script>
    // List of bullying keywords
    const bullyingWords = ["stupid", "idiot", "loser", "ugly", "hate", "fat", "dumb", "kill", "worthless"];

    function checkBullying() {
      const text = document.getElementById("inputText").value.toLowerCase();
      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = ""; // clear old results

      let bullyingFound = false;
      for (let word of bullyingWords) {
        if (text.includes(word)) {
          bullyingFound = true;
          break;
        }
      }

      if (bullyingFound) {
        resultsBox.innerHTML = "<p class='warning'>‚ö†Ô∏è Bullying detected! Please be kind.</p>";

        // Create report button
        const reportBtn = document.createElement("button");
        reportBtn.innerText = "üö® Report Bullying";
        reportBtn.className = "report-btn";
        reportBtn.onclick = () => alert("Bullying report has been sent to the school admin!");
        resultsBox.appendChild(reportBtn);

      } else {
        resultsBox.innerHTML = "<p class='safe'>‚úÖ No bullying detected. Great job!</p>";
      }
    }
  </script>
</body>
</html>
