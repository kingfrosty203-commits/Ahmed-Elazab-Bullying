    <!-- Dynamic Icon Generation -->
    <script>
// Generate simple icons if they don't exist
document.addEventListener('DOMContentLoaded', function() {
    // Create a simple icon function
    const generateIcon = (size) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
        
        // Draw shield shape
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(size/2, size/8);
        ctx.lineTo(size/4, size/3);
        ctx.lineTo(size/4, size/1.5);
        ctx.lineTo(size/2, size/1.2);
        ctx.lineTo(size/1.33, size/1.5);
        ctx.lineTo(size/1.33, size/3);
        ctx.closePath();
        ctx.fill();
        
        return canvas.toDataURL('image/png');
    };
    
    // Create icon links for various sizes
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    sizes.forEach(size => {
        const link = document.createElement('link');
        link.rel = 'icon';
        link.sizes = `${size}x${size}`;
        link.href = generateIcon(size);
        document.head.appendChild(link);
        
        // Also create apple-touch-icon for iOS
        if (size === 180) {
            const appleLink = document.createElement('link');
            appleLink.rel = 'apple-touch-icon';
            appleLink.sizes = `${size}x${size}`;
            appleLink.href = generateIcon(size);
            document.head.appendChild(appleLink);
        }
    });
    
    // Also set the theme color meta tag
    const themeMeta = document.createElement('meta');
    themeMeta.name = 'theme-color';
    themeMeta.content = '#667eea';
    document.head.appendChild(themeMeta);
    });
    </script>

<body>
    <div class="container">
        <div class="header">
            <div class="title">üõ°Ô∏è Anti-Bullying AI</div>
            <div class="subtitle">Keep schools safe with AI technology</div>
        </div>
        
        <div class="camera-section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Tap to take photo or upload image</div>
                <div class="upload-subtext">JPG, PNG, WebP supported</div>
            </div>
            
            <!-- Separate file inputs for camera and gallery -->
            <input type="file" id="file-input-camera" accept="image/*" capture="environment">
            <input type="file" id="file-input-gallery" accept="image/*">
            
            <button class="btn btn-camera" onclick="takePhoto()">
                üì∑ Take Photo
            </button>
            
            <button class="btn btn-gallery" onclick="openGallery()">
                üñºÔ∏è Choose from Gallery
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>üîç Analyzing image for bullying...</div>
            <div class="status-text">This may take a few seconds</div>
        </div>
        
        <div class="results-section" id="results">
            <div class="results-title">
                <span>üìä</span>
                <span>Detection Results</span>
            </div>
            <div id="results-content"></div>
        </div>
    </div>

    <!-- Install button for PWA -->
    <button id="installBtn" class="install-btn">üì≤</button>

    <script>
        // Your Roboflow API configuration
        const ROBOFLOW_API_KEY = "1RuIGDSVW5gVOPaIq5I7";
        const MODEL_ENDPOINT = "https://detect.roboflow.com/bullying-detection-lixke-xxmrf/1";
        
        const fileInputCamera = document.getElementById('file-input-camera');
        const fileInputGallery = document.getElementById('file-input-gallery');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('results-content');
        const installBtn = document.getElementById('installBtn');
        const uploadArea = document.getElementById('upload-area');
        
        // Event listeners for both file inputs
        fileInputCamera.addEventListener('change', handleFileSelect);
        fileInputGallery.addEventListener('change', handleFileSelect);
        
        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight(e) {
            uploadArea.classList.add('drag-over');
        }
        
        function unhighlight(e) {
            uploadArea.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function takePhoto() {
            // Open camera
            fileInputCamera.click();
        }
        
        function openGallery() {
            // Open gallery (no camera attribute)
            fileInputGallery.click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
                // Reset the file input
                event.target.value = '';
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                showPreview(e.target.result);
            };
            reader.readAsDataURL(file);
            
            // Analyze image
            analyzeImage(file);
        }
        
        function showPreview(imageSrc) {
            const existingPreview = document.querySelector('.preview-image');
            if (existingPreview) {
                existingPreview.remove();
            }
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'preview-image';
            img.alt = 'Selected image';
            
            uploadArea.appendChild(img);
        }
        
        async function analyzeImage(file) {
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                // Create FormData for multipart upload
                const formData = new FormData();
                formData.append('file', file);
                
                // Add timeout to fetch request
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                // Make API call to Roboflow
                const response = await fetch(`${MODEL_ENDPOINT}?api_key=${ROBOFLOW_API_KEY}&confidence=40&overlap=30`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                if (error.name === 'AbortError') {
                    displayError('Request timeout. Please check your internet connection and try again.');
                } else {
                    displayError('Analysis failed. Please check your internet connection and try again.');
                }
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayResults(result) {
            results.style.display = 'block';
            resultsContent.innerHTML = '';
            
            if (result.predictions && result.predictions.length > 0) {
                // Bullying detected
                const alertDiv = document.createElement('div');
                alertDiv.className = 'result-item result-danger';
                alertDiv.innerHTML = `
                    <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">
                        üö® BULLYING DETECTED!
                    </div>
                    <div style="margin-bottom: 15px;">
                        Found ${result.predictions.length} potential incident(s):
                    </div>
                `;
                
                result.predictions.forEach((prediction, index) => {
                    const confidence = Math.round(prediction.confidence * 100);
                    const className = prediction.class;
                    
                    const detectionDiv = document.createElement('div');
                    detectionDiv.style.cssText = 'background: rgba(231,76,60,0.2); padding: 10px; border-radius: 8px; margin-bottom: 8px;';
                    detectionDiv.innerHTML = `
                        <strong>${className}</strong><br>
                        <span style="font-size: 0.9em;">Confidence: ${confidence}%</span>
                    `;
                    alertDiv.appendChild(detectionDiv);
                });
                
                alertDiv.innerHTML += `
                    <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.9;">
                        ‚ö†Ô∏è Please report this incident to school authorities immediately.
                    </div>
                `;
                
                resultsContent.appendChild(alertDiv);
                
            } else {
                // No bullying detected
                const safeDiv = document.createElement('div');
                safeDiv.className = 'result-item result-safe';
                safeDiv.innerHTML = `
                    <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">
                        ‚úÖ All Clear!
                    </div>
                    <div>
                        No signs of bullying detected in this image.
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                        The environment appears safe and positive.
                    </div>
                `;
                resultsContent.appendChild(safeDiv);
            }
            
            // Add timestamp
            const timestamp = new Date().toLocaleString();
            const timeDiv = document.createElement('div');
            timeDiv.style.cssText = 'text-align: center; margin-top: 15px; font-size: 0.8em; opacity: 0.7;';
            timeDiv.textContent = `Analyzed on ${timestamp}`;
            resultsContent.appendChild(timeDiv);
        }
        
        function displayError(message) {
            results.style.display = 'block';
            resultsContent.innerHTML = `
                <div class="result-item result-warning">
                    <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">
                        ‚ö†Ô∏è Analysis Error
                    </div>
                    <div>${message}</div>
                    <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                        Please try again or contact support if the problem persists.
                    </div>
                </div>
            `;
        }
        
        // PWA Installation Logic
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            installBtn.style.display = 'block';
            
            installBtn.addEventListener('click', () => {
                // Hide the install button
                installBtn.style.display = 'none';
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        window.addEventListener('appinstalled', () => {
            // Hide the install button
            installBtn.style.display = 'none';
            // Clear the deferredPrompt so it can be garbage collected
            deferredPrompt = null;
            console.log('PWA was installed');
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Add haptic feedback on mobile devices
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate(100);
            }
        }
        
        // Add vibration feedback when results are shown
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.target.id === 'results' && mutation.target.style.display === 'block') {
                    vibrate();
                }
            });
        });
        
        observer.observe(results, { attributes: true, attributeFilter: ['style'] });
        
        console.log('üöÄ Bullying Detection App Loaded Successfully!');
    </script>
