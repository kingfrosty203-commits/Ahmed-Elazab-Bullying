<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Bullying Detection App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1;
    }

    .check-btn {
      background: #007bff;
      color: white;
    }
    .check-btn:hover {
      background: #0056b3;
    }

    .warning-btn {
      background: #ff9800;
      color: white;
    }
    .warning-btn:hover {
      background: #e68900;
    }

    .report-btn {
      background: #dc3545;
      color: white;
      margin-top: 20px;
      width: 100%;
    }
    .report-btn:hover {
      background: #a71d2a;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .safe {
      color: green;
    }
    .warning {
      color: red;
    }

    .warning-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 80%;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .modal-buttons button {
      flex: none;
      width: 120px;
    }

    .stats {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anti-Bullying Detector</h1>
    <textarea id="inputText" placeholder="Type your message here..."></textarea>
    
    <div class="button-container">
      <button class="check-btn" onclick="checkBullying()">Check Message</button>
      <button class="warning-btn" onclick="showWarning()">‚ö†Ô∏è Warn User</button>
    </div>
    
    <div id="results"></div>
    
    <div class="stats">
      <p>Warnings issued today: <span id="warningCount">0</span></p>
    </div>
  </div>

  <div class="warning-modal" id="warningModal">
    <div class="modal-content">
      <h2>Issue Warning</h2>
      <p>Are you sure you want to warn this user about their message? This will notify them that their content may be hurtful to others.</p>
      <div class="modal-buttons">
        <button class="check-btn" onclick="sendWarning()">Send Warning</button>
        <button class="warning-btn" onclick="closeWarning()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // List of bullying keywords
    const bullyingWords = ["stupid", "idiot", "loser", "ugly", "hate", "fat", "dumb", "kill", "worthless"];
    let warningCount = 0;

    function checkBullying() {
      const text = document.getElementById("inputText").value.toLowerCase();
      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = ""; // clear old results

      let bullyingFound = false;
      for (let word of bullyingWords) {
        if (text.includes(word)) {
          bullyingFound = true;
          break;
        }
      }

      if (bullyingFound) {
        resultsBox.innerHTML = "<p class='warning'>‚ö†Ô∏è Bullying detected! Please be kind.</p>";

        // Create report button
        const reportBtn = document.createElement("button");
        reportBtn.innerText = "üö® Report Bullying";
        reportBtn.className = "report-btn";
        reportBtn.onclick = () => {
          alert("Bullying report has been sent to the school admin!");
          // Reset the text area
          document.getElementById("inputText").value = "";
        };
        resultsBox.appendChild(reportBtn);

      } else {
        resultsBox.innerHTML = "<p class='safe'>‚úÖ No bullying detected. Great job!</p>";
      }
    }

    function showWarning() {
      const text = document.getElementById("inputText").value.trim();
      if (text === "") {
        alert("Please enter a message first.");
        return;
      }
      
      document.getElementById("warningModal").style.display = "flex";
    }

    function closeWarning() {
      document.getElementById("warningModal").style.display = "none";
    }

    function sendWarning() {
      warningCount++;
      document.getElementById("warningCount").textContent = warningCount;
      
      alert("Warning has been sent to the user. They've been notified that their message may be hurtful.");
      document.getElementById("inputText").value = "";
      closeWarning();
    }

    // Close modal if user clicks outside of it
    window.onclick = function(event) {
      const modal = document.getElementById("warningModal");
      if (event.target === modal) {
        closeWarning();
      }
    };
  </script>
</body>
</html>
