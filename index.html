<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bullying Detection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }

    .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
    .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .btn-analyze { background: #3498db; color: white; }
    .btn-report { background: #e74c3c; color: white; margin-top: 10px; }

    .results { margin-top: 20px; }

    /* Report Modal */
    .report-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.7);
        z-index: 2000;
        align-items: center;
        justify-content: center;
    }
    .report-content {
        background: white;
        color: black;
        padding: 20px;
        border-radius: 15px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .report-content h2 { margin-bottom: 15px; font-size: 1.3em; }
    .report-content textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        resize: none;
    }
    .report-actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }
    .report-btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    }
    .report-btn-submit { background: #e74c3c; color: white; }
    .report-btn-cancel { background: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bullying Detection</h1>
    <textarea id="inputText" rows="5" placeholder="Type something to analyze..."></textarea><br><br>
    <button class="btn btn-analyze" onclick="analyzeText()">Analyze</button>
    <div class="results" id="results"></div>
  </div>

  <!-- Report Modal -->
  <div id="reportModal" class="report-modal">
    <div class="report-content">
        <h2>üì¢ Report Bullying Incident</h2>
        <textarea id="reportText" placeholder="Describe what happened..."></textarea>
        <div class="report-actions">
            <button class="report-btn report-btn-cancel" onclick="closeReport()">Cancel</button>
            <button class="report-btn report-btn-submit" onclick="submitReport()">Submit</button>
        </div>
    </div>
  </div>

  <script>
    function analyzeText() {
        const text = document.getElementById("inputText").value.toLowerCase();
        let resultsContent = document.getElementById("results");
        resultsContent.innerHTML = "";

        // Simple mock detection
        if (text.includes("stupid") || text.includes("idiot") || text.includes("bully")) {
            const alertDiv = document.createElement("div");
            alertDiv.textContent = "‚ö†Ô∏è Bullying detected!";
            alertDiv.style.color = "red";
            resultsContent.appendChild(alertDiv);

            // Add report button
            const reportButton = document.createElement("button");
            reportButton.textContent = "üì¢ Report Incident";
            reportButton.className = "btn btn-report";
            reportButton.onclick = openReport;
            resultsContent.appendChild(reportButton);
        } else {
            const safeDiv = document.createElement("div");
            safeDiv.textContent = "‚úÖ No bullying detected.";
            safeDiv.style.color = "green";
            resultsContent.appendChild(safeDiv);
        }
    }

    // Open report modal
    function openReport() {
        document.getElementById('reportModal').style.display = 'flex';
    }

    // Close report modal
    function closeReport() {
        document.getElementById('reportModal').style.display = 'none';
    }

    // Submit report
    function submitReport() {
        const text = document.getElementById('reportText').value.trim();
        if (!text) {
            alert("Please describe the incident before submitting.");
            return;
        }
        
        console.log("üö® Bullying Report Submitted:", text);
        alert("‚úÖ Thank you! Your report has been submitted.");
        
        document.getElementById('reportText').value = '';
        closeReport();
    }
  </script>
</body>
</html>
